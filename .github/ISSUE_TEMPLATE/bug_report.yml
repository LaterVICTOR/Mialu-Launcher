name: Informar un error
description: ¿Has encontrado un error? Informarlo aquí
title: "[Error] "
labels: ["error"]
body:

- type: markdown
attributes:
value: |
Muchas gracias de antemano por tu ayuda. Sin embargo, necesitamos cierta información para poder ayudarte.
- type: checkboxes
attributes:
label: "Lista de verificaciones antes de confirmar la presentación del informe de error"
description: Asegúrate de completar lo siguiente, de lo contrario, tu informe puede ser rechazado
options:
- label: He logrado reproducir el error en Oni Studio Launcher Betatest (sin mis modificaciones)
required: true
- label: Mi código cumple con la licencia Creative Commons Zero v1.0 Universal
required: true
- label: Mi código cumple con las condiciones de uso de Oni Studio Launcher Betatest
required: true
- label: Puedo reproducir el error en la última versión de Oni Studio Launcher Betatest
required: true
- type: dropdown
attributes:
label: Sistema operativo
options:
- Windows
- macOS
- Linux (Basado en Debian/Ubuntu)
- Linux (Otros)
validations:
required: true
- type: input
attributes:
label: Versión del sistema operativo
placeholder: "Ejemplo: Windows 11 Profesional 21H2 Build 22000.739"
validations:
required: true
- type: input
attributes:
label: Hash del commit donde se encuentra el error
placeholder: 84d7881b67ecf6088205eca6723bfb19bf2a5f0d
- type: textarea
attributes:
label: Comportamiento esperado
description: Una descripción de lo que debería suceder
placeholder: El lanzador debería...
validations:
required: true
- type: textarea
attributes:
label: Comportamiento actual
description: Una descripción de lo que sucede con el error
validations:
required: true
- type: textarea
attributes:
label: Instrucciones para reproducir el error
placeholder: |
1. Abrir el lanzador
2. Ir al menú xyz
3. Hacer clic en abc
4. Observar
validations:
required: true
- type: textarea
attributes:
label: Notas adicionales
placeholder: Detalles adicionales sobre el error, cualquier información que pueda ser útil
validations:
required: false



